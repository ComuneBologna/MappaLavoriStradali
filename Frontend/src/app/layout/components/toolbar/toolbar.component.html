<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" fxHide.gt-md></div>
        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

            <div fxLayout="row" fxLayoutAlign="center center">
                <div class="avatar initials smr-0 mr-sm-16">{{initials}}</div>
                <span class="username mr-12" fxHide fxShow.gt-sm>{{name}}</span>
            </div>
            <div class="toolbar-separator"></div>

            <button mat-button fxHide fxShow.gt-xs class="language-button" (click)="logout()">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-icon class="secondary-text">exit_to_app</mat-icon>
                </div>
            </button>
        </div>
    </div>
</mat-toolbar>
