<mat-form-field class="w-100-p">
    <input matInput [id]="id" [(ngModel)]="value" placeholder="{{label}}" [disabled]="disabled" [matAutocomplete]="autocomplete"/>
    <mat-autocomplete #autocomplete="matAutocomplete">
        <mat-option *ngFor="let item of items" [value]="item">
            {{item}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
<mat-error *ngIf="!valid">{{errorMessage}}</mat-error>
